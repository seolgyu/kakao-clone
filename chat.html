<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>chat</title>
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_coloum">
          <i class="fas fa-fighter-jet"></i
          ><!-- plane -->
          <i class="fas fa-wifi"></i
          ><!-- wifi -->
        </div>
        <div class="header_coloum"><span class="header_time">18:38</span></div>
        <div class="header_coloum">
          <i class="far fa-moon"></i
          ><!-- moon -->
          <i class="fab fa-bluetooth-b"></i
          ><!-- blue -->
          <span class="header_battery"
            >66%<i class="fas fa-battery-full"></i
            ><!-- battery
          --></span>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header_coloum">
          <a href="chats.html"> <i class="fa fa-chevron-left fa-lg"></i> </a>
        </div>
        <div class="header_coloum"><span class="header_text">SEOL</span></div>
        <div class="header_coloum">
          <i class="fa fa-search"></i> <i class="fa fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider_text">Wednesday, August 2, 2017</span>
      </div>
      <div class="chat_message chat_message-from-me">
        <span class="chat_message-time">17:55</span>
        <span class="chat_message-body"> Hello! This is a test message. </span>
      </div>
      <div class="chat_message chat_message--to-me">
        <img src="images/avatar.jpg" class="chat_message-avatar" />
        <div class="chat_message-center">
          <h3 class="chat_message-username">Lynn</h3>
          <span class="chat_message-body"> And this is an answer </span>
        </div>
        <span class="chat_message-time">19:35</span>
      </div>
    </main>
    <div class="type-message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type-message_input">
        <input type="text" /> <i class="far fa-smile"></i>
        <span class="record-message">
          <i class="fa fa-microphone fa-lg"></i>
        </span>
      </div>
    </div>
  </body>
</html>
