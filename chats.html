<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>chats</title>
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_coloum">
          <i class="fas fa-fighter-jet"></i
          ><!-- plane -->
          <i class="fas fa-wifi"></i
          ><!-- wifi -->
        </div>
        <div class="header_coloum"><span class="header_time">18:38</span></div>
        <div class="header_coloum">
          <i class="far fa-moon"></i
          ><!-- moon -->
          <i class="fab fa-bluetooth-b"></i
          ><!-- blue -->
          <span class="header_battery"
            >66%<i class="fas fa-battery-full"></i
            ><!-- battery
          --></span>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header_coloum"><span class="header_text">Edit</span></div>
        <div class="header_coloum">
          <span class="header_text">Chats<i class="fa fa-caret-down"></i></span>
        </div>
        <div class="header_coloum"></div>
      </div>
    </header>
    <main class="chats">
      <div class="search-bar">
        <i class="fa fa-seaech"></i> <input type="text" placeholder="find
        friends, chats, plus Friends"
      </div>
      <ul class="chats_list">
        <li class="chats_chat">
          <div class="chat_content">
            <img src="images/avatar.jpg" />
            <div class="chat_preview">
              <h3 class="chat_user">seolseolseol</h3>
              <spen class="chat_last-message"
                >hello! This is a test message</spen
              >
            </div>
          </div>
          <span class="chat_date-time"> 15:55 </span>
          <div class="chat_content">
            <img src="images/avatar.jpg" />
            <div class="chat_preview">
              <h3 class="chat_user">kakaoTalk</h3>
              <spen class="chat_last-message">you logged into</spen>
            </div>
          </div>
          <span class="chat_date-time"> jul 15 </span>
        </li>
      </ul>
      <div class="chat-btn"><i class="fa fa-comment"></i></div>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab">
        <i class="fa fa-user"></i><span class="tab-bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar_tab tap-bar_tap--selected">
        <i class="fa fa-comment"></i><span class="tab-bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar_tab">
        <i class="fa fa-search"></i><span class="tab-bar_title">Find</span>
      </a>
      <a href="more.html" class="tab-bar_tab">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar_title">More</span>
      </a>
    </nav>
  </body>
</html>
