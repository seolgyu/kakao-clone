<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>More</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header_top">
        <div class="header_coloum">
          <i class="fas fa-fighter-jet"></i
          ><!-- plane -->
          <i class="fas fa-wifi"></i
          ><!-- wifi -->
        </div>
        <div class="header_coloum"><span class="header_time">18:38</span></div>
        <div class="header_coloum">
          <i class="far fa-moon"></i
          ><!-- moon -->
          <i class="fab fa-bluetooth-b"></i
          ><!-- blue -->
          <span class="header_battery"
            >66%<i class="fas fa-battery-full"></i
            ><!-- battery
          --></span>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header_coloum"></div>
        <div class="header_coloum"><span class="header_text">More</span></div>
        <div class="header_coloum"><i class="fa fa-cog fa-lg"></i></div>
      </div>
    </header>
    <mein class="more">
      <header class="more_header">
        <div class="more-header_column">
          <img src="images/avatar.jpg" alt="" />
          <div class="more-header_info">
            <h3 class="more-header_title">SeolGyu</h3>
            <span class="more-header_subtitle"> seolseolseol21@gmail.com </span>
          </div>
        </div>
        <i class="far fa-comments fa-2x"></i>
      </header>
      <section class="more_options">
        <div class="more_option">
          <i class="far fa-smile fa-2x"></i
          ><span class="more_option-title">Emoticons</span>
        </div>
        <div class="more_option">
          <i class="fas fa-paint-brush"></i
          ><span class="more_option-title">Themes</span>
        </div>
        <div class="more_option">
          <i class="far fa-hand-peace fa-2x"></i
          ><span class="more_option-title">Plus Friend</span>
        </div>
        <div class="more_option">
          <i class="far fa-user-circle fa-2x"></i
          ><span class="more_option-title">Account</span>
        </div>
      </section>
      <section class="more_plus-friends">
        <header class="plus-friends_header">
          <h2 class="plus-friends_title">Plus Friends</h2>
          <span class="plus-friends_learn-more"
            ><i class="fas fa-info-circle"></i>Lean More</span
          >
        </header>
        <div class="plus-friends_items">
          <div class="plus-friends_item">
            <i class="fas fa-utensils"></i>
            <span class="plus-friends_item-title">Order</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-store"></i>
            <span class="plus-friends_item-title">store</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-tv"></i>
            <span class="plus-friends_item-title">TV Channel/Radio</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-pen"></i>
            <span class="plus-friends_item-title">Creation</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-graduation-cap"></i>
            <span class="plus-friends_item-title">Education</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-university"></i>
            <span class="plus-friends_item-title">Politics</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-won-sign"></i>
            <span class="plus-friends_item-title">Finance</span>
          </div>
          <div class="plus-friends_item">
            <i class="fas fa-video"></i>
            <span class="plus-friends_item-title">Movies/Music</span>
          </div>
        </div>
      </section>
      <section class="more_links">
        <div class="more_option">
          <img src="images/kakao.jpg" alt="" class="more_options-imge" />
          <span class="more_options-title">kakao story</span>
        </div>
        <div class="more_option">
          <img src="images/kakao story.jpg" alt="" class="more_options-imge" />
          <span class="more_options-title">Path</span>
        </div>
        <div class="more_option">
          <img src="images/path.jpg" alt="" class="more_options-imge" />
          <span class="more_options-title">kakao friends</span>
        </div>
      </section>
    </mein>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab">
        <i class="fa fa-user"></i><span class="tab-bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar_tab">
        <i class="fa fa-comment"></i><span class="tab-bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar_tab">
        <i class="fa fa-search"></i><span class="tab-bar_title">Find</span>
      </a>
      <a href="more.html" class="tab-bar_tab tap-bar_tap--selected">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar_title">More</span>
      </a>
    </nav>
    <div class="bigScreenText">
      <span>해당 페이지는 화면크기를 작게 보셔야 합니다.</span>
    </div>
  </body>
</html>
