<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="color">
    <header class="top-header top-header--transparent">
      <div class="header_top">
        <div class="header_coloum">
          <i class="fas fa-fighter-jet"></i
          ><!-- plane -->
          <i class="fas fa-wifi"></i
          ><!-- wifi -->
        </div>
        <div class="header_coloum"><span class="header_time">18:38</span></div>
        <div class="header_coloum">
          <i class="far fa-moon"></i
          ><!-- moon -->
          <i class="fab fa-bluetooth-b"></i
          ><!-- blue -->
          <span class="header_battery"
            >66%<i class="fas fa-battery-full"></i
            ><!-- battery
          --></span>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header_coloum">
          <a href="index.html"><i class="fa fa-times fa-lg"></i></a>
        </div>
        <div class="header_coloum"></div>
        <div class="header_coloum"><i class="fa fa-user fa-lg"></i></div>
      </div>
    </header>
    <main class="profile">
      <header class="profile_header">
        <div class="profile_header-container">
          <img src="images/avatar.jpg" alt="" />
          <h3 class="profile_header-title">Seolgyu</h3>
        </div>
      </header>
      <div class="profile_container">
        <div class="profile_container">
          <input type="text" placeholder="seolseolseol21@gmail.com" />
          <div class="profile_actions">
            <div class="profile_action">
              <span class="profile_action-circle">
                <i class="fa fa-comment fa-lg"></i>
              </span>
              <span class="profile_action-title">My Chatroom</span>
            </div>
            <div class="profile_action">
              <span class="profile_action-circle">
                <i class="fas fa-pencil-alt fa-lg"></i>
              </span>
              <span class="profile_action-title">Edit Profile</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="bigScreenText">
      <span>해당 페이지는 화면크기를 작게 보셔야 합니다.</span>
    </div>
  </body>
</html>
